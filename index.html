<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
    <title>Calculator-JS</title>
</head>
<body>
    <div id="calc-wrapper">
        <div id="calc-body">
            <div id="result">
            </div>
            <div id="ac" class ="button">
                AC
            </div>
            <div id="divide" class ="button">
                รท
            </div>
            <div id="multiply" class ="button">
                X
            </div>
            <div id="subtract" class ="button">
                -
            </div>
            <div id="add" class ="button">
                +
            </div>
            <div id="modulus" class ="button">
                %
            </div>
            <div id="nine" class ="button">
                9
            </div>
            <div id="six" class ="button">
                6
            </div>
            <div id="three" class ="button">
                3
            </div>
            <div id="equals" class ="button">
                =
            </div>
            <div id="right-paren" class ="button">
                )
            </div>
            <div id="eight" class ="button">
                8
            </div>
            <div id="five" class ="button">
                5
            </div>
            <div id="two" class ="button">
                2
            </div>
            <div id="decimal" class ="button">
                .
            </div>
            <div id="left-paren" class ="button">
                (
            </div>
            <div id="seven" class ="button">
                7
            </div>
            <div id="four" class ="button">
                4
            </div>
            <div id="one" class ="button">
                1
            </div>
            <div id="zero" class ="button">
                0
            </div>
        </div>
    </div>
    
</body>
</html>
